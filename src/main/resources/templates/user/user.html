<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User page</title>
</head>
<header class="header" style="background-color: #404040">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 text-white">
                <div class="d-flex justify-content-start ">
                    <h5>user <span th:text="${user.username}"></span> with roles: <span
                            th:text="${user.roles}"></span></h5>
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex justify-content-end">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="btn text-white-50 btn-lg btn-sm"
                               style="background-color: #404040" value="Logout">
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
<body>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 vh-100">
            <div sec:authorize="hasAuthority('ROLE_ADMIN')">
            <a href="/admin">Admin</a>
            </div>
            <a href="/user">User</a>
        </div>
        <div class="col-10" style="background-color: #F9F8F8">
            <div class="col">
                <h3>User information-page</h3>
                <div class="tab-pane fade show active" id="allUsers">
                    <table class="table table-bordered table-striped">
                        <tbody>
                        <tr>
                            <th>
                                <h5>About user</h5>
                            </th>
                        </tr>
                        <td colspan="8">
                            <table class="table table-striped">
                                <tr>
                                    <th>Id</th>
                                    <th>First_Name</th>
                                    <th>Last_Name</th>
                                    <th>Age</th>
                                    <th>Username</th>
                                    <th>Role</th>
                                </tr>
                                <tr>
                                    <td th:text="${user.id}"/>
                                    <td th:text="${user.firstName}"/>
                                    <td th:text="${user.lastName}"/>
                                    <td th:text="${user.age}"/>
                                    <td th:text="${user.username}"/>
                                    <td th:text="${user.roles}"/>
                                </tr>
                            </table>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
